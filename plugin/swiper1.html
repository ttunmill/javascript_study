<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper-1 │ JS</title>
    <link rel="stylesheet" href="./style/reset.css">
    <!--플러그인 필수 css cdn 연결-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!--플러그인 필수 JS cdn 연결-->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        .swiper {width: 500px; height: 400px;}
        /* swiper(main-slide) 슬라이드 옵션 포함 전체 부모 */
        .main-slide {width: 800px; margin: 50px auto    ;}
        /* swiper-wrapper 개별슬라이드 묶음 부모 */
        .main-slide .swiper-wrapper {}
        /* swiper-slide 사용자가 보는 슬라이드 1개 영역 (자식, 자손 태그 제한없음)*/
        .main-slide .swiper-wrapper .swiper-slide,
        .sub-slide .swiper-wrapper .swiper-slide {
            background-size: cover;
            background-position: center;
            color: #fff;
            font-size: 5rem;
        }
        .main-slide .swiper-wrapper .slide1 {background-image: url(https://cdn.pixabay.com/photo/2022/10/14/08/03/earbuds-7520738_1280.jpg);}
        .main-slide .swiper-wrapper .slide2 {background-image: url(https://cdn.pixabay.com/photo/2022/09/21/17/02/blue-background-7470781_1280.jpg);}
        .main-slide .swiper-wrapper .slide3 {background-image: url(https://cdn.pixabay.com/photo/2015/12/29/14/51/mountains-1112911_1280.jpg);}
        .sub-slide {background-color: yellow;}

        .sub-slide .swiper-wrapper .slide1 {background-image: url(https://images.unsplash.com/photo-1717326491336-0d611e1f1f7d?q=80&w=1364&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);}
        .sub-slide .swiper-wrapper .slide2 {background-image: url(https://images.unsplash.com/photo-1717649389735-da3f03987b7e?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);}
        .sub-slide .swiper-wrapper .slide3 {background-image: url(https://images.unsplash.com/photo-1535968881874-0c39f1503640?q=80&w=1364&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);}
    </style>
</head>
<body>
    <!-- swiper slide plugin 주의사항!-->
    <!-- swiper 플러그인을 사용하려면 swiper가 제공하는 html, css, js 규칙을 반드시 지켜야한다. 특히 html의 가족관계 및 지정된 클래스명을 지켜야 적용되기 때문에 대소문자, 공백, 스펠링 등 모두 주의해서사용해야 한다. 대신 swiper가 제공하는 기본 명칭 외에 추가 클래스명은 자유롭게 지정가능하다.-->
    <div class="swiper main-slide">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1">1</div>
            <div class="swiper-slide slide2">2</div>
            <div class="swiper-slide slide3">3</div>
        </div>
    </div>
    <div class="swiper sub-slide">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1">1</div>
            <div class="swiper-slide slide2">2</div>
            <div class="swiper-slide slide3">3</div>

            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-scrollbar"></div>
        </div>
    </div>
    <script>
        // const 변수 = new Swiper("적용대상")
        // const 변수 = new Swiper("적용대상", {옵션:값, 옵션:값})
        const swiper1 = new Swiper(".main-slide", {
            //슬라이드 진행 방향
            // direction : "horizontal",
            direction : "vertical",
            autoplay : {delay : 5000}, //기본이 3초
            //마지막 슬라이드에서 시작 슬라이드로 자연스럽게 변환
            loop : true, //기본값 false
            //움직이지 않고 제자리 슬라이드 변환
            // effect : "fade",
            // cube 옵션 : effect 큐브 설정시 가능
            effect : "cube",
            cubeEffect : {
                shadow : true,
                shadowOffset : 10, // 기본값 20
                shadowScale : 0.5, // 기본값 1
            }
        })
        const swiper2 = new Swiper(".sub-slide", {
            autoplay : {delay : 1000},
            effect : "cards",
            loop : true,
        

        })
    </script>
</body>
</html>
