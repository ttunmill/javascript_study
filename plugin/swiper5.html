<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper-5 │ JS</title>
    <link rel="stylesheet" href="./style/reset.css">
    <!--플러그인 필수 css cdn 연결-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!--플러그인 필수 JS cdn 연결-->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        main {
            position: relative; /* 페이지번호, 이전 다음 기준 */
            background: aqua;
            width: 1000px;
            height: 600px;
            margin: 30px auto;
        }
        #visual_slide {
            width: 500px;
            height: 400px;
            background: #ff0;
            font-size: 3rem;
        }
        /* pagination css */
        #visual_slide .swiper-pagination {}
        #visual_slide .swiper-pagination .swiper-pagination-bullet {
            background: pink;
            opacity: 1; /* 기본값 0.2 */
        }
        #visual_slide .swiper-pagination .swiper-pagination-bullet-active {
            background: red;
        }
        #visual_slide .swiper-button-prev,
        #visual_slide .swiper-button-next {
            color : red;
        }
    </style>
</head>
<body>
    <main>
        <div class="swiper" id="visual_slide"> <!-- position : relative 기본설정 -->
            <div class="swiper-wrapper">
                <div class="swiper-slide">1</div>
                <div class="swiper-slide">2</div>
                <div class="swiper-slide">3</div>
            </div>
        </div>
        <!-- position : absolute 기본설정 -->
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </main>
    <!-- 슬라이드의 부가속성(페이지번호, 이전 다음 버튼 등) -->
    <script>
        const visual_s = new Swiper("#visual_slide", {
            autoplay : {delay : 1000},
            loop : true,

            //swiper-pagination JS
            pagination : {
                el : "main .swiper-pagination", //부모 필수
                type : "bullets", //필수 작성
            },
            //navigation JS
            navigation : {
                nextEl : "main .swiper-button-next" ,
                prevEl : "main .swiper-button-prev",
            },
        })
    </script>
</body>
</html>
