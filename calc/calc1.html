<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유아용 계산기</title>
    <link rel="stylesheet" href="./style/calc1.css">
    <script src="./script/calc1.js" defer></script>
</head>
<body>
    <main>
        <h1>더하기 계산 같이 해요~!</h1>
        <p><img src="https://media.istockphoto.com/id/1178730878/ko/%EB%B2%A1%ED%84%B0/%ED%95%99%EA%B5%90-%EC%96%B4%EB%A6%B0%EC%9D%B4-%EC%84%B8%ED%8A%B8.jpg?s=612x612&w=0&k=20&c=XJ5f-A4jZDVoNsDtY22uHxetrx2UvXvsRkYtdwv3cRA=" alt=""></p>
        <div class="calc">
            <input type="text" name="num1" id="num1">+
            <input type="text" name="num2" id="num2">=
        </div>
        <div class="result_wrap">
            <button type="button" class="btn">결과는?</button>
            <input type="text" name="result" id="result" placeholder="결과가 여기 표시돼요.">
        </div>
    </main>
</body>
</html>
