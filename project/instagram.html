<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/instagram.css">
    <script src="./js/instagram.js" defer></script>
</head>
<body>
    <div class="instagram">
        <div class="profile">
            <div class="left">
                <p class="photo"></p>
                <p class="user_name">user_name</p>
            </div>
            <a href="#" class="right">더보기</a>
        </div>
        <main>
            <img src="https://images.unsplash.com/photo-1716565679284-f2dd89f4313e?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </main>
        <div class="container">
            <div class="icons">
                <div class="left">
                    <a href="#" class="like"><img src="./icons/like_off.png" alt="좋아요"></a>
                    <a href="#" class="comments"><img src="./icons/comment_off.png" alt="채팅"></a>
                    <a href="#" class="paper"><img src="./icons/paper_off.png" alt="공유하기"></a>
                </div>
                <div class="right">
                    <a href="#">저장</a>
                </div>
            </div>
            <div class="contents">
                <p class="like_number">100 likes</p>
                <p class="user_name">user_name</p>
                <p class="comments">comments</p>
                <p class="day">3 Days Ago</p>
            </div>
        </div>
    </div>
</body>
</html>
