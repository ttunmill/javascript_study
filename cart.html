<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/cart.css">
    <script src="./script/cart.js" defer></script>
</head>
<body>
    <header>...</header>
    <main>
        <h1>장바구니</h1>
        <div class="cart_wrap">
            <div class="top">
                <input type="checkbox" name="all_select" id="all_select">
                <label for="all_select">
                    전체선택(
                        <span class="select_num">0</span>/
                        <span class="total_num">0</span>
                    )
                </label>
                <a href="#" class="select_delete">선택삭제</a>
                <div class="item_wrap">
                    <div class="item">
                        <input type="checkbox" name="item_select" id="item_select">
                        <label for="item_select"></label>
                        <a class="item_info">
                            <p><img src="#" alt=""></p>
                            <div class="item_info_txt">
                                <p>[남향푸드또띠아] 핫 치킨 브리또 2개입</p>
                                <p>[남향푸드또띠아] 간편 브리또 15종 2개입 (택1)</p>
                            </div>
                        </a>
                        <div class="quantity">
                            <button type="button">-</button>
                            <p class="quantity_num">1</p>
                            <button type="button">+</button>
                        </div>
                        <div class="item_price">
                            <p class="item_price_txt"></p>
                            <p class="item_regular_price"><del>33,000원</del></p>
                        </div>
                        <button type="button" class="delete_item"></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
